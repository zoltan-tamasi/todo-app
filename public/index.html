<!DOCTYPE html>
<html>
<head>
    <title>Todo application</title>
    <style type="text/css">
    body {
        text-align: center;
    }
    </style>
</head>
<body>
    <header>
        <h1>Todo application</h1>
    </header>

    <div id="content"></div>

    <script type="text/javascript" src="/lib/jquery.js"></script>
    <script type="text/javascript" src="/lib/knockout.js"></script>
    <script type="text/template" id="todo-view">
        <div id='todo_collection'>
            <h3>Logged in as: <i data-bind="text: username"></i></h3>
            
            <div data-bind="foreach: todos">
                <p>
                    <input data-bind="value: name, valueUpdate: 'keyup'" />
                    <select data-bind="value: priority">
                        <option value="1">Low prio</option>
                        <option value="2">Mid prio</option>
                        <option value="3">High prio</option>
                    </select>
                    <button data-bind="click: $parent.removeTodo">Remove</button>
                </p>
            </div>
            <!-- ko if: message().length > 0-->
                <p data-bind="text: message" style="color: red"></p>
            <!-- /ko -->​
            <p>
                <button data-bind="click: addTodo">Add</button>
                <button data-bind="click: save">Save</button>
            </p>
        </div>
    </script>
    <script type="text/template" id="login-reg-view">
        <div id="login-reg-container">
            <p>Please 
                <button data-bind="click: setReg(false)">login</button>
                or
                <button data-bind="click: setReg(true)">register.</button>
            </p>
            <div>
                <input type="text" name="username" placeholder="User name" 
                    data-bind="value: username, visible: isReg"/>
            </div>
            <div>
                <input type="text" name="email" placeholder="E-Mail" data-bind="value: email"/>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" data-bind="value: password"/>
            </div>
            <!-- ko if: message().length > 0-->
                <p data-bind="text: message" style="color: red"></p>
            <!-- /ko -->​
            <div>
                <button data-bind="click: login, text: submitText"></button>
            </div>
        </div>
    </script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
