<!DOCTYPE html>
<html>
<head>
    <title>Todo application</title>
    <style type="text/css">
    body {
        text-align: center;
    }
    </style>
<body>
    <header>
        <h1>Todo application</h1>
        <p>Please <button>login</button> or <button>register.</button></p>
    </header>
    <div id="content">
        <div>
            <input type="text" name="username" placeholder="E-Mail" data-bind="value: email"/>
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" data-bind="value: password"/>
        </div>
        <div>
            <button data-bind="click: login">Submit</button>
        </div>
    </div>
    <script type="text/javascript" src="/bower_components/jquery/src/jquery.js"></script>
    <script type="text/javascript" src="/bower_components/knockback/knockback-full-stack.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
